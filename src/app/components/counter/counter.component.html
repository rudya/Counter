<div id="counter">
	<label id="count">
		COUNT: {{count}}
	</label>
	<button id ="button" (click)="increment('get')">INCREMENT</button>
</div>

<div *ngIf="showPopup" id="popup">
	COUNT: {{count}} <br>
	NEXT: {{next}} 
	<div>
		<button (click)="increment('post')">Confirm</button> <button (click)="cancel()">Cancel</button>
	</div>
</div>
